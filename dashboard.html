<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Mis Destinos Turísticos</h1>
        <nav>
            <button onclick="logout()">Cerrar Sesión</button>
        </nav>
    </header>
    <main>
        <section id="crearDestino">
            <h2>Crear Nuevo Destino</h2>
            <form id="destinoForm">
                <input type="text" id="destino" placeholder="Nombre del destino" required>
                <textarea id="descripcion" placeholder="Descripción" required></textarea>
                <button type="submit">Agregar Destino</button>
            </form>
        </section>
        <section id="listaDestinos">
            <h2>Todos los Destinos</h2>
            <div id="destinosContainer"></div>
        </section>
    </main>
    <footer>
        <p>© 2024 Blog de Destinos Turístico</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
